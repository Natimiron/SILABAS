<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
body {

.botao {

}
.palavra {
    font-size: 36px;
    margin: 20px;
    min-height: 50px;
}
.imagem {
    font-size: 80px;
}

    font-size: 28px;
    margin-top: 20px;
}
</style>
</head>

<body>
<h1>üé≤ Jogo Sil√°bico Divertido</h1>

<div class="container">

<h2>Vogais</h2>
<div id="vogais"></div>

<h2>S√≠labas</h2>
<div id="silabas"></div>

<h2>Palavra formada</h2>
<div class="palavra" id="palavra"></div>

<div class="imagem" id="imagem">üñºÔ∏è</div>
<div class="frase" id="frase"></div>

<button class="botao" onclick="limpar()">üîÑ Limpar</button>

</div>

<script>
const vogais = ["A","E","I","O","U","√Å","√â","√ç","√ì","√ö","√É","√ï","√Ç","√ä","√î"];
const silabas = ["BA","BE","BI","BO","BU","MA","ME","MI","MO","MU","PA","PE","PI","PO","PU"];

const imagens = {
    "BOLA": "‚öΩ",
    "BALA": "üç¨",
    "MALA": "üß≥",
    "PATO": "ü¶Ü",
    "MAMA": "üë©‚Äçüëß",
    "BEB√ä": "üë∂"
};

let palavraAtual = "";

function falar(texto) {
    const voz = new SpeechSynthesisUtterance(texto);
    voz.lang = "pt-BR";
    speechSynthesis.speak(voz);
}

function criarBotoes(lista, destino) {
    lista.forEach(item => {
        const btn = document.createElement("button");
        btn.innerText = item;
        btn.className = "botao";
        btn.onclick = () => {
            palavraAtual += item;
            document.getElementById("palavra").innerText = palavraAtual;
            falar(item);
            verificarPalavra();
        };
        destino.appendChild(btn);
    });
}

function verificarPalavra() {
    const palavra = palavraAtual.toUpperCase();
    if (imagens[palavra]) {
        document.getElementById("imagem").innerText = imagens[palavra];
        document.getElementById("frase").innerText = "EU VEJO " + palavra;
        falar("Eu vejo " + palavra);
    }
}

function limpar() {
    palavraAtual = "";
    document.getElementById("palavra").innerText = "";
    document.getElementById("imagem").innerText = "üñºÔ∏è";
    document.getElementById("frase").innerText = "";
}

criarBotoes(vogais, document.getElementById("vogais"));
criarBotoes(silabas, document.getElementById("silabas"));
</script>

</body>
</html>
